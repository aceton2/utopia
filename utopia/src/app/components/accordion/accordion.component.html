
<ul class="accordion">

  <!-- 1 -->
  <li *ngFor="let tree1 of menuTree">
    <div class="menu-label" *ngIf="getItem(tree1) as i1" [class.active]="i1.active" (click)="toggle(i1)"> 
      {{ i1.name }} </div>

    <!-- 2 -->
    <div *ngIf="getItem(tree1).active">
      <ul *ngFor="let tree2 of tree1.children" class="submenu">      
        <div class="menu-label" *ngIf="getItem(tree2) as i2" [class.active]="i2.active" (click)="toggle(i2)"> 
          {{ i2.name }} </div>
      </ul>
    </div>

  </li>

</ul>
